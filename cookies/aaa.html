<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Cookie Consent Banner</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="row">
        <div class="col-lg-12">
          <p style="font-size: 20px; color: #f93b58;">The Cookie Consent Popup is displaying at the right bottom corner of this page. Click the <b>Accept</b> button.</p>
          <p style="font-size: 16px;color: #095CFA;display: none;" id="acceptNoti">You have already <b>Accepted</b> the Cookie Policy!</p>
        </div>
    </div>

      
</div>


<!-- Cookie notification popup  -->
<div id="cookieNotice" class="light display-right" style="display: none;">
  <div id="closeIcon" style="display: none;">
  </div>
  <div class="title-wrap">
    <h4>Cookie Consent</h4>
  </div>
  <div class="content-wrap">
    <div class="msg-wrap">
      <p>This website makes use of cookies to enhance browsing experience and provide additional functionality</p>
      <div class="btn-wrap">
        <button class="btn-primary" onclick="acceptCookieConsent();">Accept</button>
      </div>
    </div>
  </div>
</div>



<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

<script>
  // Create cookie
function setCookie(cname, cvalue, exdays) {
	const d = new Date();
	d.setTime(d.getTime() + (exdays*24*60*60*1000));
	let expires = "expires="+ d.toUTCString();
	document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

// Delete cookie
function deleteCookie(cname) {
	const d = new Date();
	d.setTime(d.getTime() + (24*60*60*1000));
	let expires = "expires="+ d.toUTCString();
	document.cookie = cname + "=;" + expires + ";path=/";
}

// Read cookie
function getCookie(cname) {
	let name = cname + "=";
	let decodedCookie = decodeURIComponent(document.cookie);
	let ca = decodedCookie.split(';');
	for(let i = 0; i <ca.length; i++) {
		let c = ca[i];
		while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		}
	}
	return "";
}

// Set cookie consent
function acceptCookieConsent(){
	deleteCookie('user_cookie_consent');
	setCookie('user_cookie_consent', 1, 30);
	document.getElementById("cookieNotice").style.display = "none";
}

// Set visibility of the cookie consent popup
let cookie_consent = getCookie("user_cookie_consent");
if(cookie_consent != ""){
	document.getElementById("cookieNotice").style.display = "none";
// 	document.getElementById("acceptNoti").style.display = "block";
}else{
	document.getElementById("cookieNotice").style.display = "block";
// 	document.getElementById("acceptNoti").style.display = "none";
}

</script>
</body>
</html>
